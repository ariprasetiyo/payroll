        <div class="panel-body">

    <script src="../js/jquery.min.js"></script>

<script type="text/javascript" src="../js/jquery.plugin.js"></script> 
<script type="text/javascript" src="../js/jquery.datepick.js"></script>
    <script >
        /*
         * 
         * Panduan
         * http://tamble.github.io/jquery-ui-daterangepicker/
         * original
         * http://eternicode.github.io/bootstrap-datepicker/?markup=range&format=&weekStart=&startDate=&endDate=&startView=0&minViewMode=0&todayBtn=false&clearBtn=false&language=en&orientation=auto&multidate=true&multidateSeparator=&calendarWeeks=on&autoclose=on&todayHighlight=on&keyboardNavigation=on&forceParse=on&beforeShowDay=on&beforeShowMonth=on&datesDisabled=on&toggleActive=on&defaultViewDate=on#sandbox
         */
        $(document).ready(function() {
            
            $('#sss').datepicker({
                startDate: '-3d',
                multidate: true,
                keyboardNavigation: false,
                forceParse: false,
                datesDisabled: ['04/06/2015', '04/21/2015']
                
            });

            $('#tanggallahir').datepicker({
                startDate: '-3d'
            });
            /*
             * new Range 1 input text
             */
            $('#range2Picker').datepick({ 
                 dateFormat: 'dd/mm/yy' ,
                rangeSelect: true, monthsToShow: 2, showTrigger: '#calImg'
               
            });
            
            /*
             * Date Format
             */
            $('#formatPicker').datepick({
                dateFormat: 'dd/mm/yy' ,
                showTrigger: '#calImg'
            }); 
     
           

            /*
             * 
             * tanggal lahir
             */
             (function ($) {

                $.fn.daterange = function () {
                    // опции
                    var opts = $.extend({
                        "dateFormat": "dd.mm.yy",
                        "changeMonth": false,
                        "changeYear": false,
                        "numberOfMonths": 2,
                        "rangeSeparator": "-"
                    }, arguments[0] || {}, {
                        // обработчики событий datepicker
                        // закрытие
                        "onClose": function (dateText, inst) {
                            if ($.isFunction(opts.callback)) {
                                opts.callback.apply(this, arguments);
                            }
                        },
                        // выбор даты
                        "onSelect": function (dateText, inst) {
                            var textStart;
                            if (!inst.rangeStart) {
                                inst.inline = true;
                                inst.rangeStart = dateText;
                            } else {
                                inst.inline = false;
                                textStart = inst.rangeStart;
                                if (textStart !== dateText) {
                                    $(this).val(textStart + " " + opts.rangeSeparator + " " + dateText);
                                    inst.rangeStart = null;
                                }
                            }
                        }
                    });

                    return this.each(function () {
                        var input = $(this);
                        if (input.is("input")) {
                            input.datepicker(opts);
                        }
                    });
                };
            }(jQuery));

            $("#d").daterange({
                callback: function (range) {
                  $(this).after('<p>' + range + '</p>');  
                }
            });
            
            
         
        });
        
   
        
    </script>
